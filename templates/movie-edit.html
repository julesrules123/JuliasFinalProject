{% extends "base.html"%}
{% block title %}Edit Movie{% endblock %}
{% block content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i> Edit Movie:</h1>
    <form action="/movies/edit/{{movie.id}}" method="post">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title" value="{{movie.title}}" required="true">
      </div>
      <div class="form-group">
        <label>Year</label>
        <select class="form-control" name="year">
          {% for i in range(1930, 2025) %}
            {% if i == movie.year %}
              <option selected="selected">{{i}}</option>
            {% else %}
              <option>{{i}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" required="true">{{movie.description}}</textarea>
      </div>
      <div class="form-group">
        <label>Actor</label>
        <input class="form-control" type="text" name="actor" value="{{movie.actor.name}}" required="true">
      </div>
      <div class="form-group">
        Actor not in the list? <a href="/actors/add" class="btn btn-success" role="button" aria-disabled="true">Add Actors</a>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

{% endblock%}
